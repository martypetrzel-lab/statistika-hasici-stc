name: RSS ingest (push to Railway)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Download RSS via custom domain (Cloudflare Worker)
        run: |
          set -e

          echo "Fetching RSS…"

          curl -L \
            --fail \
            --max-time 60 \
            --connect-timeout 15 \
            --retry 5 \
            --retry-delay 3 \
            --retry-all-errors \
            -H "User-Agent: Mozilla/5.0 (compatible; statistika-hasici-stc/1.0)" \
            -H "Accept: application/xml,text/xml,application/rss+xml,*/*" \
            "https://rss.statistikahasici.org/" \
            -o feed.xml

          test -s feed.xml
          echo "RSS downloaded. Size: $(wc -c < feed.xml) bytes"

      - name: Push RSS to Railway API (with retry)
        env:
          INGEST_API_URL: ${{ secrets.INGEST_API_URL }}
          INGEST_TOKEN: ${{ secrets.INGEST_TOKEN }}
        run: |
          set -e

          echo "Pushing RSS to Railway…"

          curl -L \
            --fail \
            --max-time 60 \
            --connect-timeout 15 \
            --retry 5 \
            --retry-delay 5 \
            --retry-all-errors \
            -H "Authorization: Bearer ${INGEST_TOKEN}" \
            -H "Content-Type: application/xml; charset=utf-8" \
            --data-binary @feed.xml \
            "${INGEST_API_URL}/api/ingest/raw"

          echo "Push OK"
