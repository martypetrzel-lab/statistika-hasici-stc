      - name: Push RSS to Railway API (robust)
        env:
          INGEST_API_URL: ${{ secrets.INGEST_API_URL }}
          RSS_URL: ${{ secrets.RSS_URL }}
        run: |
          set -euo pipefail

          echo "INGEST_API_URL=$INGEST_API_URL"
          echo "RSS_URL=$RSS_URL"

          echo "Testing API reachability..."
          curl -4 -v --show-error --fail --connect-timeout 20 --max-time 60 "$INGEST_API_URL/health" || true

          echo "Pushing RSS..."
          curl -4 --show-error --fail-with-body \
            --connect-timeout 20 \
            --max-time 180 \
            --retry 10 \
            --retry-all-errors \
            --retry-delay 5 \
            -X POST \
            -H "Content-Type: application/json" \
            -d "{\"feedUrl\":\"$RSS_URL\"}" \
            "$INGEST_API_URL/ingest"
